<template name="newquote">

<link rel="stylesheet" type="text/css" href="newquote.css">

    <div class="row" id="newquote">
        <div class="col-md-8">
            <h2>Add a new quote</h2>
            <table class="table table-bordered">
                <tr>
                    <td>
                        <input type="text" class="quote" id="newquotetext" placeholder="Add a message..." name="quote"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="quote" id="newtags" placeholder="Add some tags (separated by commas)" name="quote"/>
                      </td>
                    </tr>
                      <tr>
                        <td>
                        Category: <input type="hidden" class="quote" id="subject" placeholder="subject" name="quote">
                        <select id="categories">
                            <option value="jokes">Jokes</option>
                            <option value="wisdom">Wisdom</option>
                            <option value="phrases">Phrases</option>
                            <option value="misc.">Misc.</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button id="saveQuote"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>upload</button>
        </div>
    </div>


</template>
