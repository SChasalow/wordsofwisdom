<template name= "category">

<div id ="header" class="jumbotron wisdom-title">
			<h1>{{category}} of The Day</h1>
</div>
<div class="popular-wisdom">
   <h2>The Most Popular {{category}} Quotes Are :</h2> 


</div>
<table class="table table-striped" id="quotelist">
                  <tbody>
                    {{#each quotes}}
                    {{> quoteLine}}
                    {{/each}}
                  </tbody>
                </table>

</template>
