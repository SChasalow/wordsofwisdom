<template name="quotelist">
	<h2>The most recent quotes are </h2>
	<div>
		<table class="table table-striped" id="quotelist">
			<tbody>
			{{#each quotes}}
				{{> quoteLine}}
			{{/each}}
			</tbody>
		</table>
		{{#if ranOut}}
		<button id="showMore">Show More Messages</button>
		{{/if}}
	</div>
</template>



<template name="quoteLine">
	<tr>
		<td class="text-center">
			<button class="btn btn-sm {{likeColor}} like">{{likes}} Likes</button>
		</td>


		<td>

			<span class="author">{{createdBy}}</span>: <span class="quote">{{quote}}</span>

		</td>


		<td> {{creationTime}}</td>

		<!-- THIS IS NEW--> <td>{{likers}}</td>

		<td>
			{{#if isOwner}}
			<button class="btn btn-small btn-link delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
			{{/if}}
		</td>
	</tr>
</template>
