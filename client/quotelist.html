<template name="quotelist">
	<h2>The most recent quotes are </h2>
	<div>
		<table class="table table-striped" id="quotelist">
			<tbody>
			{{#each quotes}}
				{{> quoteLine}}
			{{/each}}
			</tbody>
		</table>
		{{#if ranOut}}
		<button id="showMore">Show More Messages</button>
		{{/if}}
	</div>
</template>



<template name="quoteLine">
	<tr>
		{{#if currentUser}}
		<td class="text-center">
			<button class="btn btn-sm {{likeColor}} like">{{likes}} Likes
				<span class="glyphicon glyphicon-thumbs-up"></span>
			</button>
		</td>
		<td class="text-center">
			<button class="btn btn-sm {{saveColor}} save">{{#if saved}}Saved{{else}}Save{{/if}}
				<span class="glyphicon glyphicon-floppy-save"></span>
			</button>

		</td>
		{{/if}}
		<td>
			<span class="author">{{createdBy}}</span>: <span class="quote">{{quote}}</span>
			<br>
			<span class="author">category</span>: <span class="quote">{{categorize}}</span>
			{{#if isTagged}}
			<br>
			<span class="author">tags</span>: <span class="quote">{{tagify}}</span>
			{{/if}}
		</td>

		<td> {{creationTime}}</td>
		{{#if isOwner}}
		<td>
			<button class="btn btn-small btn-link delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</td>
		{{else}}
		{{#if currentUser}}
		<td class="text-center">
			<button class="btn btn-sm {{flagColor}} flag">
				<span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
			</button>
		</td>
		{{/if}}
		{{/if}}
	</tr>
</template>
