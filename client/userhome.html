<template name = "userhome" class="table table-striped" id="quotelist">
	<table class="table table-bordered">
		<tbody>
	<tr class="active"><td><b>Most Popular Quote</b></td><td>"{{mostPopularQuote}}"</td></tr>
	<tr class="active"><td><b>Most Saved Category</b></td><td>{{score}}</td></tr>
</tbody>
</table>
{{#if hasSavedQuotes}}
<h2>Saved Quotes:</h2>
	<table class = "table table-striped">
	<tbody>
		{{#each savedQuotes}}
		{{> quoteLine}}
		{{/each}}
	</tbody>
	</table>
	{{else}}
<h2>There are no saved quotes to display</h2>
{{/if}}
</template>
