<template name = "userhome" class="table table-striped" id="quotelist">
	<table class = "table table-striped">
	<tbody>
		{{#each savedQuotes}}
		{{> quoteLine}}
		{{/each}}
	</tbody>
	</table>
</template>


<template name="quoteData">

<div class = "container">
	<table class="table table-bordered">
	
                  <tbody>
                    {{#each quotes}}
                    {{> quoteLine}}
                    {{/each}}
					"{{quote}}"
				</tbody>
	</table>
</div>
</template>
